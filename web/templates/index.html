<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .form-container {
        max-width: 500px;
        margin: 20px auto;
      }
      .list {
        margin-top: 20px;
      }
      .item {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .item a {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <span class="text-white text-lg font-bold">Management Dashboard</span>

      <a href="/" class="text-white text-lg font-semibold">Users</a>
      <a href="/products" class="text-white text-lg font-semibold">Products</a>
    </nav>

    <div class="container">
      <!-- Add New User Section -->
      <div class="form-container">
        <h2>Add New User</h2>
        <form id="add-user-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="button" onclick="createUser()">Create User</button>
        </form>
      </div>

      <!-- User List -->
      <h2>Users List</h2>
      <table id="user-list" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" onclick="getUsers()">Get Users</button>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
